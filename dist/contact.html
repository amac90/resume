<html lang="en">
<head>
  <meta charset="UTF-8">

 <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>AM Portfolio - Contact </title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
         <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
      </div>
  </header>
<!-- Section A Contact Form -->
<section id="contact-con" class="text-center py-3">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <div class="bottom-line"></div>
    <p class="lead">Want to know more, ask me anything!</p>
    <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <div class="text-fields">
        <input type="text" class="text-input name-input" placeholder="Name" name="name">
        <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
        <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
        <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
        <textarea class="text-input message-input" placeholder="Enter message" name="message"></textarea>
        <div class="my-2">
          <div data-netlify-recaptcha="true"></div>
        </div>
      </div>
      <button type="submit" class="btn-medium">Submit</button>
    </form>
  </div>
</section>

  <footer id="main-footer">
    <div class="footer-content container">

      <div class="social">
        <a href="https://www.instagram.com/amac_90/" target="_blank"><i class="fab fa-instagram" ></i></a>
        <a href="https://www.linkedin.com/in/andr-macl/" target="_blank"><i class="fab fa-linkedin"></i></a>

      </div>
    </div>
  </footer>  
</body>
</html>
